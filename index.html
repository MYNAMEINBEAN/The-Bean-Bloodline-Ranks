<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Particles.js container -->
    <div id="particles-js"></div>

    <main class="w-full max-w-2xl bg-gray-900 bg-opacity-70 p-8 rounded-xl shadow-2xl space-y-8 z-10">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center text-red-500 mb-2 drop-shadow-md">
            Leaderboard
        </h1>
        <p class="text-center text-sm md:text-base text-gray-400 mb-8">
            to be added fillout this <a href="https://forms.gle/SVWSjWRujYKXycF58" class="text-red-400 hover:text-red-300 underline font-semibold transition-colors duration-200" target="_blank">form</a>
        </p>      
        <p class="text-center text-sm md:text-base text-gray-400 mb-8">
            to get coins fillout this <a href="https://forms.gle/Ne5YeCDWJnNxKFCi8" class="text-red-400 hover:text-red-300 underline font-semibold transition-colors duration-200" target="_blank">form</a>
        </p>
        
        <!-- Ranking list container -->
        <div class="space-y-4">
            <ul id="ranking-list" class="space-y-2">
                <!-- Ranking items will be inserted here by JavaScript -->
            </ul>
        </div>
    </main>

    <!-- Particles.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <script>
        // Array to hold player data - you can edit this directly
        let players = [
            { name: "BEAN KING", score: "âˆž" },
            { name: "Drew", score: 1000 },
            { name: "Ravith", score: 900 },
            { name: "Aiden", score: "750" }
        ];

        // Function to sort and render the list
        function renderRankings() {
            // Sort players by score in descending order
            players.sort((a, b) => b.score - a.score);

            const rankingList = document.getElementById('ranking-list');
            rankingList.innerHTML = ''; // Clear the list

            players.forEach((player, index) => {
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between p-4 bg-gray-800 rounded-xl shadow-lg transition-all duration-300 hover:scale-105';
                
                // Determine rank color
                let rankColor = 'text-gray-400';
                if (index === 0) rankColor = 'text-yellow-400';
                else if (index === 1) rankColor = 'text-gray-300';
                else if (index === 2) rankColor = 'text-amber-600';

                li.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <span class="text-lg md:text-xl font-bold ${rankColor}">${index + 1}.</span>
                        <span class="text-lg md:text-xl font-semibold text-white">${player.name}</span>
                    </div>
                    <span class="text-xl md:text-2xl font-bold text-red-400">${player.score}</span>
                `;
                rankingList.appendChild(li);
            });
        }

        // Initial render on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderRankings();
        });

        // Particles.js configuration
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 150,
                    "density": { "enable": true, "value_area": 800 }
                },
                "color": { "value": "#ff0000" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#ff0000" },
                    "polygon": { "nb_sides": 5 }
                },
                "opacity": {
                    "value": 1,
                    "random": true,
                    "anim": { "enable": false }
                },
                "size": {
                    "value": 10,
                    "random": true,
                    "anim": { "enable": false }
                },
                "line_linked": { "enable": false },
                "move": {
                    "enable": true,
                    "speed": 5,
                    "direction": "bottom",
                    "random": true,
                    "straight": false,
                    "out_mode": "out", // Changed to "out"
                    "bounce": false,
                    "attract": { "enable": false }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": false },
                    "onclick": { "enable": false },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
